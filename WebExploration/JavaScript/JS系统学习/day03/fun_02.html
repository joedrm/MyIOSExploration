<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    function fib(n){
        if(n == 1 || n == 2){
            return 1;
        }else{
            return fib(n - 1) + fib(n - 2);
        }
    }

    //一点一点计算：
    for(var i = 1 ; i <= 20 ;i++){
        console.log(fib(i));
    }

</script>

</body>
</html>
