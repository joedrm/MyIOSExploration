<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>

<script type="text/javascript">

    a = 100;
    var a;  //这行定义变量会自动提升到所有语句之前
    console.log(a);


    console.log(b);
    var b = 100;


    var c;   //自动升级
    console.log(c);
    c = 100;   //赋初值还留在原地

</script>

</body>
</html>
