<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
</head>
<body>


<script type="text/javascript">

    console.log('今天天气不错');
    console.log('3');


    // 正常情况下，引号内部可以有不同种的引号，比如双引号里面可以有单引号
    console.log("老师说你像'考拉'一样漂亮"); // 老师说你像'考拉'一样漂亮
    console.log('老师说你像"考拉"一样漂亮'); // 老师说你像"考拉"一样漂亮

    // 可以用\” 来表达引号
    console.log("老师说你像\"考拉\"一样漂亮"); // 老师说你像"考拉"一样漂亮

    // 反斜杠自己也用反斜杠来转义
    console.log("c:\\a\\b.jpg"); // c:\a\b.jpg
</script>

</body>
</html>
